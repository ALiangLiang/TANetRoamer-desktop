<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>

<body style="color: #444; background: #f8f8f8;">
    <div class="container" style="padding-top: 15px;">
        <form id="form">
            <div class="form-group">
                <label for="school_studing">選擇所屬學校</label>
                <select class="form-control" id="school_studing" name="school_studing" placeholder="選擇所屬學校"></select>
            </div>
            <label for="id_type">使用帳號類型</label>
            <div id="id_type">
                <label class="radio-inline id_type">
                    <input type="radio" name="id_type" id="id_type_normal" class="account_type_select" data-target="group_normal" value="normal" selected>校園帳號
                </label>
                <label class="radio-inline id_type">
                    <input type="radio" name="id_type" id="id_type_email" class="account_type_select" data-target="group_email" value="email">校園信箱
                </label>
                <label class="radio-inline id_type">
                    <input type="radio" name="id_type" id="id_type_itw" class="account_type_select" data-target="group_itw" value="itw">iTaiwan帳號
                </label>
            </div>
            <div id="group_normal">
                <label for="user">帳號</label>
                <div class="form-group">
                    <input type="text" id="user" class="form-control" name="normal.user" placeholder="請輸入帳號" aria-describedby="realm">
                </div>
                <div class="form-group">
                    <label for="pwd">密碼</label>
                    <input type="password" class="form-control" id="pwd" name="normal.pwd" placeholder="請輸入密碼">
                </div>
            </div>
            <div id="group_email" style="display:none">
                <label for="user">帳號</label>
                <div class="input-group">
                    <input type="text" id="user" class="form-control" name="email.user" placeholder="請輸入信箱" aria-describedby="realm">
                    <span class="input-group-addon" id="realm">@mail.ncue.edu.tw</span>
                </div>
                <div class="form-group">
                    <label for="email_pwd">密碼</label>
                    <input type="password" class="form-control" id="email_pwd" name="email.pwd" placeholder="請輸入密碼">
                </div>
            </div>
            <div id="group_itw" style="display:none">
                <label for="user">帳號</label>
                <div class="input-group">
                    <input type="text" id="user" class="form-control" name="itw.user" placeholder="請輸入 iTaiwan 帳號" aria-describedby="realm">
                    <span class="input-group-addon">@itw</span>
                </div>
                <div class="form-group">
                    <label for="pwd">密碼</label>
                    <input type="password" class="form-control" id="pwd" name="itw.pwd" placeholder="請輸入密碼">
                </div>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="autologin" name="autologin">下次自動登入
                </label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">儲存</button>
        </form>
    </div>
    <!-- Insert this line above script imports  -->
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="setting.js"></script>
    <!-- Insert this line after script imports -->
    <script>
        if (window.module) module = window.module;
    </script>
</body>

</html>
